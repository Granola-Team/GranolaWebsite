# netlify.toml
#
# Settings in this file override any corresponding settings in the Netlify UI.
# Make changes here in this file, and not in the Netlify UI, so that there is
# clarity about which settings apply.
# See https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to which to change before starting a build.
  #
  base = "src/astro/"

  # Directory that contains the deploy-ready HTML files and
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if
  # a base has not been set.
  #
  publish = "dist/"

  # Build command.
  #
  command = "./build"
