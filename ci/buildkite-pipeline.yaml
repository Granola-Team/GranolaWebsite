steps:
- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --run "which netlify && which pnpm"
  key: prereqs

- label: "Publish"
  command: |
    nix-shell --run "netlify build"
    suffix=''
    if [ "$BUILDKITE_BRANCH" = 'main' ]; then
      suffix='--prod'
    fi
    nix-shell --run "netlify deploy $suffix"
  depends_on: prereqs
