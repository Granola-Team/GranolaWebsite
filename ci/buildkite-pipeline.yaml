steps:
- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --run "which netlify && which pnpm"
  key: prereqs

- label: "Build and Deploy"
  command: |
    env | grep SSL
    nix-shell --run "env | grep SSL && netlify build"
    nix-shell --run ./deploy
  depends_on: prereqs
