steps:
- label: "Prereqs"
  command: |
    echo $HOME
    echo $PATH
    nix-shell --run "which netlify && which pnpm"
  key: prereqs

- label: "Build"
  command: |
    nix-shell --run "netlify build"
  key: build
  depends_on: prereqs

- label: "Publish"
  command: |
    nix-shell --run "netlify deploy"
  key: publish
  depends_on: build
