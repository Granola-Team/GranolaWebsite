steps:
- label: "Prereqs"
  command: |
    echo HOME=$HOME
    echo PATH=$PATH
    nix-shell --run "which netlify && which pnpm"
  key: prereqs

- label: "Publish"
  command: |
    nix-shell --run "netlify build"
    if [ "$BUILDKITE_BRANCH" = 'main' ]; then
      netlify deploy --prod
    else
      netlify deploy
    fi
  depends_on: prereqs
